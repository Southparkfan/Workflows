name: NPM Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
      - run: npm ci
      - run: |
          if grep -q \"lint\" package.json
          then
            npm run lint
          fi
      - run: |
          if grep -q \"test\" package.json
          then
            npm test
          fi
