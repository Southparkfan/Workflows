name: Nuxt Build

on:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run generate
      - name: Upload built files
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*
